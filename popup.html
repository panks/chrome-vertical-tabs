<!DOCTYPE html>
<html>
<head>
  <title>Settings</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="settings-container">
    <h3>Sidebar Position</h3>
    <label>
      <input type="radio" name="sidebar-position" value="left"> Left
    </label>
    <label>
      <input type="radio" name="sidebar-position" value="right"> Right
    </label>
  </div>
  <div class="settings-container">
    <h3>Theme</h3>
    <label>
      <input type="radio" name="theme" value="light" checked> Light
    </label>
    <label>
      <input type="radio" name="theme" value="dark"> Dark
    </label>
  </div>
  <div class="settings-container">
    <h3>Session Management</h3>
    <button id="save-session-btn" class="session-btn">Save State</button>
    <button id="restore-session-btn" class="session-btn">Restore Last State</button>
    <div id="session-info" class="session-info"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
